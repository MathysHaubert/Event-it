    sonoreExp: "Harmonisez l'Expérience Sonore :"
    redifine: "Redéfinissez le Son des Concerts"
    description1: "Explorez l'essence de l'émotion sonore partagée. Chaque concert devient une expérience captivante, unissant artistes et public dans une symphonie d'émotions. Découvrez comment notre engagement envers un son exceptionnel crée une connexion instantanée et mémorable entre la musique et l'âme. Bienvenue dans le monde du son qui transcende et rapproche."
    description2: "Plongez dans l'univers envoûtant de la musique où chaque note résonne avec une clarté exceptionnelle. Notre mission est de transcender l'expérience sonore dans les salles de concert, offrant une qualité sonore inégalée qui captive les auditeurs et amplifie l'énergie artistique. Découvrez comment nous redéfinissons les normes acoustiques, créant une symphonie parfaite entre l'artiste et son public. Bienvenue dans une nouvelle ère de perfection sonore."
    instantConnection: "Son Émotionnel, Connexion Instantanée"
  faq:
    question1: "Quel est le niveau de bruit maximum autorisé pour un concert en extérieur ?"
    answer1: "Le niveau de bruit maximum varie selon les réglementations locales, mais il est généralement fixé à environ 85-100 décibels pour les zones résidentielles. Il est crucial de vérifier les normes spécifiques de votre localité avant de planifier votre événement."
    question2: "Comment mesurez-vous les niveaux sonores pendant un événement ?"
    answer2: "Nous utilisons des sonomètres calibrés pour surveiller en continu les niveaux de bruit à différents points de l'événement. Ces données nous aident à ajuster le volume en temps réel pour respecter les normes légales et assurer le confort du public."
    question3: "Que faites-vous pour minimiser les perturbations sonores pour les résidents locaux ?"
    answer3: "Nous adoptons plusieurs stratégies, telles que l'orientation des haut-parleurs vers l'intérieur du site, l'utilisation de barrières acoustiques et la limitation des basses fréquences. De plus, nous nous engageons à respecter les heures d'opération autorisées pour réduire l'impact sonore pendant les périodes de repos."
    question4: "Comment gérez-vous les risques liés aux températures élevées lors d'un concert ?"
    answer4: "La sécurité des participants est notre priorité. Nous assurons la disponibilité de zones ombragées, de stations d'hydratation gratuites et nous communiquons des conseils de prévention de la chaleur aux participants avant et pendant l'événement."
    question5: "Y a-t-il des mesures prises pour les concerts en cas de températures basses ?"
    answer5: "Pour les événements par temps froid, nous fournissons des zones chauffées, recommandons un habillement approprié à travers nos canaux de communication, et offrons parfois des accessoires chauffants à l'achat ou en location."
    question6: "Que dois-je faire si je trouve le concert trop bruyant ou trop chaud ?"
    answer6: "Nous encourageons tous les participants à signaler immédiatement tout inconfort au personnel de l'événement. Des ajustements peuvent souvent être faits en temps réel pour améliorer votre expérience."
