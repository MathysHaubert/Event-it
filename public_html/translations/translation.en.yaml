  faq:
    manage: "Manage faq"
    question1: "What is the maximum noise level allowed for an outdoor concert?"
    answer1: "The maximum noise level varies according to local regulations, but it is generally set at around 85-100 decibels for residential areas. It is crucial to check the specific standards of your locality before planning your event."
    question2: "How do you measure noise levels during an event?"
    answer2: "We use calibrated sound level meters to continuously monitor noise levels at various points of the event. This data helps us adjust the volume in real-time to comply with legal standards and ensure audience comfort."
    question3: "What do you do to minimize sound disturbances for local residents?"
    answer3: "We adopt several strategies, such as directing speakers inward, using acoustic barriers, and limiting low frequencies. Additionally, we commit to adhering to permitted operation hours to reduce sound impact during rest periods."
    question4: "How do you manage heat-related risks at a concert?"
    answer4: "Participant safety is our priority. We ensure the availability of shaded areas, free hydration stations, and communicate heat prevention tips to participants before and during the event."
    question5: "Are there measures taken for concerts in cold weather?"
    answer5: "For events in cold weather, we provide heated areas, recommend appropriate clothing through our communication channels, and sometimes offer heating accessories for purchase or rent."
    question6: "What should I do if I find the concert too loud or too hot?"
    answer6: "We encourage all participants to immediately report any discomfort to event staff. Adjustments can often be made in real-time to improve your experience."
